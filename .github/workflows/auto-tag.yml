name: Auto Create Version Tag

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true

jobs:
  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Tag
        id: get-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "üìå Latest tag: $LATEST_TAG"

      - name: Calculate New Version
        id: new-version
        run: |
          LATEST_TAG="${{ steps.get-tag.outputs.LATEST_TAG }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment based on type
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üéØ New version: $NEW_VERSION"

      - name: Get Release Notes
        id: release-notes
        run: |
          LATEST_TAG="${{ steps.get-tag.outputs.LATEST_TAG }}"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # If no previous tag, get last 20 commits
            NOTES=$(git log --pretty=format:"- %s (%h)" -20)
          else
            # Get commits since last tag
            NOTES=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.NEW_VERSION }}"
          NOTES="${{ steps.release-notes.outputs.NOTES }}"
          
          # Create annotated tag with release notes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION" -m "$NOTES"
          
          git push origin "$NEW_VERSION"
          echo "‚úÖ Tag $NEW_VERSION created and pushed"

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release != 'false' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.new-version.outputs.NEW_VERSION }}
          name: Release ${{ steps.new-version.outputs.NEW_VERSION }}
          body: |
            ## üöÄ AWEN Build Agent ${{ steps.new-version.outputs.NEW_VERSION }}
            
            ### Î≥ÄÍ≤ΩÏÇ¨Ìï≠
            
            ${{ steps.release-notes.outputs.NOTES }}
            
            ### ÏÑ§Ïπò Î∞©Î≤ï
            
            ```bash
            npm install
            ```
            
            ### ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
            
            `.env` ÌååÏùºÏùÑ ÏÉùÏÑ±ÌïòÍ≥† Îã§Ïùå ÎÇ¥Ïö©ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî:
            
            ```env
            OPENAI_API_KEY=your-openai-api-key
            # ÎòêÎäî
            ANTHROPIC_API_KEY=your-anthropic-api-key
            LLM_PROVIDER=anthropic
            ```
            
            ### Ïã§Ìñâ
            
            ```bash
            node index.js
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Notification
        run: |
          if [ -n "${{ secrets.NOTIFICATION_WEBHOOK }}" ]; then
            NEW_VERSION="${{ steps.new-version.outputs.NEW_VERSION }}"
            NOTES="${{ steps.release-notes.outputs.NOTES }}"
            TEXT="üè∑Ô∏è AWEN Build Agent $NEW_VERSION ÌÉúÍ∑∏ ÏÉùÏÑ±Îê®\n\nÎ≥ÄÍ≤ΩÏÇ¨Ìï≠:\n${NOTES}\n\nGitHub: ${{ github.server_url }}/${{ github.repository }}/releases/tag/$NEW_VERSION"
            PAYLOAD=$(python3 -c "import json, sys; print(json.dumps({'text': sys.argv[1]}))" "$TEXT")
            curl -X POST \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              "${{ secrets.NOTIFICATION_WEBHOOK }}"
          else
            echo "NOTIFICATION_WEBHOOK secret not set, skipping notification"
          fi

