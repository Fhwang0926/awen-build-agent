          fi

      - name: Send Google Chat Notification
        run: |
          if [ -n "${{ secrets.GOOGLE_CHAT_HOOK_TARGET }}" ]; then
            python3 -c "import json; print(json.dumps({'text': 'ğŸš€ AWEN Build Agent v${{ steps.version.outputs.VERSION }} ë°°í¬ ì™„ë£Œ\n\në³€ê²½ì‚¬í•­:\n${{ steps.release-notes.outputs.NOTES }}'}, ensure_ascii=False))" | curl --insecure -k -s -X POST -H "Content-Type: application/json" -d @- "${{ secrets.GOOGLE_CHAT_HOOK_TARGET }}"
          else
            echo "GOOGLE_CHAT_HOOK_TARGET secret not set, skipping notification"
          fi

  notify-failure:
    name: Notify on Failure
    needs: [build, docker, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Notification
        run: |
          if [ -n "${{ secrets.GOOGLE_CHAT_HOOK_TARGET }}" ]; then
            python3 -c "import json; print(json.dumps({'text': 'âŒ AWEN Build Agent ë°°í¬ ì‹¤íŒ¨: ${{ github.ref_name }}\n\në°°í¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'}, ensure_ascii=False))" | curl --insecure -k -s -X POST -H "Content-Type: application/json" -d @- "${{ secrets.GOOGLE_CHAT_HOOK_TARGET }}"
