            python3 -c "import json; print(json.dumps({'text': 'âš ï¸ AWEN Build Agent v${{ steps.version.outputs.VERSION }} ìˆ˜ë™ ë°°í¬ í•„ìš”\n\në³€ê²½ì‚¬í•­:\n${{ steps.release-notes.outputs.NOTES }}\n\nDocker ì´ë¯¸ì§€ê°€ ë¹Œë“œë˜ì—ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ë°°í¬ë¥¼ ì§„í–‰í•´ì£¼ì„¸ìš”.'}, ensure_ascii=False))" | curl --insecure -k -s -X POST -H "Content-Type: application/json" -d @- "${{ secrets.GOOGLE_CHAT_HOOK_TARGET }}"
          else
